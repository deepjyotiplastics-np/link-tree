<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeepJyoti Link Tree</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Fixed Font Awesome CDN (no broken integrity hash) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div id="main-content">
    <img src="deep-logo.png" width="300px" height="100px" id="logo" alt="DeepJyoti Logo">
    <br><br>
    <div class="links">
      <a href="https://www.instagram.com/deepjyotiplasticindustries?igsh=MWI4MTRuMGIyeDM1Yw=">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://www.facebook.com/deepjyotiplasticindustriesnepal" target="_blank">
        <i class="fab fa-facebook"></i> Facebook
      </a>
      <a href="https://www.tiktok.com/@deepjyoti935?_r=1&_t=ZS-93zYqvYfMOn" target="_blank">
        <i class="fab fa-tiktok"></i> TikTok
      </a>
      <a href="https://deepjyotiwatertank.com/" target="_blank">
        <i class="fas fa-globe"></i> Website
      </a>
      <a href="https://wa.me/9779841994796" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a href="https://maps.app.goo.gl/9EWoAbX7oz9n" target="_blank">
        <i class="fas fa-location-dot"></i> Google Maps
      </a>
    </div>
    <!-- Branches Section -->
    <hr style="border: none; border-top: 2px solid rgba(255,255,255,0.3); margin: 30px auto; width: 80%;">
    <h3 style="color: #fff; font-family: sans-serif; letter-spacing: 1px; margin-bottom: 18px; font-size: 1rem; text-transform: uppercase; opacity: 0.85;">Our Branches</h3>

    <div class="branches">

      <div class="branch-box">
        <i class="fas fa-industry"></i>
        <span class="branch-name">Tilotama</span>
        <a href="tel:015928993" class="branch-phone">0715-104095</a>
      </div>

      <div class="branch-box">
        <i class="fas fa-building"></i>
        <span class="branch-name">Pokhara</span>
        <a href="tel:061528696" class="branch-phone">061-528696</a>
      </div>

      <div class="branch-box">
        <i class="fas fa-building"></i>
        <span class="branch-name">Factory</span>
        <a href="tel:0715104095" class="branch-phone">01-5928993</a>
      </div>

    </div>
  </div>

  <style>
    .branches {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      justify-items: center;
      gap: 16px;
      padding: 0 16px 30px;
      max-width: 360px;
      margin: 0 auto;
    }
    .branch-box:last-child {
      grid-column: 1 / -1;
      width: 50%;
    }
    .branch-box {
      background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
      border: none;
      border-radius: 14px;
      padding: 18px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      min-width: 130px;
      box-shadow: 0 4px 20px rgba(253, 29, 29, 0.35);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .branch-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 28px rgba(253, 29, 29, 0.55);
    }
    .branch-box i {
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 0 0 8px #fff, 0 0 18px #fff, 0 0 30px #fff;
    }
    .branch-name {
      font-family: sans-serif;
      color: #fff;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-shadow: 0 0 8px #fff, 0 0 18px #fff, 0 0 30px #fff;
    }
    .branch-phone {
      font-family: sans-serif;
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      text-decoration: none;
      text-shadow: 0 0 8px #fff, 0 0 18px #fff, 0 0 30px #fff;
    }
    .branch-phone:hover {
      text-decoration: underline;
    }
  </style>

  <footer></footer>
</body>
</html>
